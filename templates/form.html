<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>FACTORIZATION</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body align=center onload="myFunction()">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"><legend><h1>PRIME NUMBER FACTORIZATION</h1></legend></div>
			<div class="col-md-3"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form-horizontal" action=""  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Input - </label>
						<div class="col-xs-7">
							<input type="number" class="form-control" id="inp1" name="var_1" placeholder="Please enter a valid integer">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Factorization - </label>
						<div class="col-xs-7">
							<textarea type="text" class="form-control" id="inp2"
							name="var_2" placeholder="Result will be displayed here"
									  style="height: 70px; width: 500px;"></textarea>
						</div>
					</div>
				<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Power Index form - </label>
						<div class="col-xs-7">
							<textarea type="text" class="form-control" id="inp3"
							name="var_3" placeholder="Result will be displayed here"
									  style="height: 70px; width: 500px;"></textarea>
						</div>
					</div>

				<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">No of divisors - </label>
						<div class="col-xs-7">
							<textarea type="text" class="form-control" id="inp4"
							name="var_3" placeholder="Result will be displayed here"
									  style="height: 70px; width: 500px;"></textarea>
						</div>
					</div>

				<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Sum of divisors - </label>
						<div class="col-xs-7">
							<textarea type="text" class="form-control" id="inp5"
							name="var_3" placeholder="Result will be displayed here"
									  style="height: 70px; width: 500px;"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Time taken - </label>
						<label class="control-label col-xs-4" for="var_1">{{t}} </label>
					</div>

					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit"  name="submit_button" class="btn btn-success" value="Normal(slow)">
							<input type="submit"  name="submit_button" class="btn btn-success" value="Pollard(fast)">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-3"></div></div>
		</div>
	</body>
</html>

<script>

	var texta = document.getElementById("inp1");
	const textb = document.getElementById("inp2");
	const textc = document.getElementById("inp3");
	const textd = document.getElementById("inp4");
	const texte = document.getElementById("inp5");
	var i = '{{inp}}';
	var j = '{{entry}}'
	var k = '{{entry1}}'
	var l = '{{d1}}'
	var m = '{{d2}}'
	function myFunction() {
		texta.value = i;
		textb.value = j;
		textc.value = k;
		textd.value = l;
		texte.value = m;
	}
</script>
